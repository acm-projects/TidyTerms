<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    
    <div id="loading-screen" class="loading-container center" style="display: none;">
        <div class="broom-container">
            <img src="broom.gif" alt="Broom" class="broom">
        </div>
        <div class="terms-container" style = "margin-right:30px;">
            <span class="letter">T</span>
            <span class="letter">I</span>
            <span class="letter">D</span>
            <span class="letter">Y</span>
            <span class="letter"> </span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">R</span>
            <span class="letter">M</span>
            <span class="letter">S</span>
        </div>
        <div class="loading-message-container">
            <div class="loading-message">Loading</div>
            <div class="loading-message">Please Wait</div>
        </div>
    </div>
    

        <!-- <div class="overlay"></div> -->

        <!-- makes sure that the information isn't behind the image overlay -->

        <!-- Coding for the tabs-->
        <div id="content" class = "tab-content">
            <!--Home content will load here?-->
        </div>

            <h3>Chat Box</h3>
        </div>
        </div>
