<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap');
    </style>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loadContent.css">
    <title>TidyTerms</title>
    <script src="loadContent.js"></script>

</head>
<body>


    <div class="loading-container" id="loadingScreen">
        <div class="broom-container">
            <img src="broom.gif" alt="Broom" class="broom">
        </div>
        <div class="terms-container">
            <span class="letter">T</span>
            <span class="letter">I</span>
            <span class="letter">D</span>
            <span class="letter">Y</span>
            <span class="letter"> </span>
            <span class="letter">T</span>
            <span class="letter">E</span>
            <span class="letter">R</span>
            <span class="letter">M</span>
            <span class="letter">S</span>
        </div>
        <div class="loading-messages">
            <div class="loading-message">Loading</div>
            <div class="loading-message">Please Wait</div>
            <div class="loading-message">Almost Ready</div>
        </div>
    </div>
    




</body>
</html>
