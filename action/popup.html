<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap');
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePopUp.css"> 
    <title>TidyTerms</title>
    
    
</head>
<body>

    
    <div id="loading-screen" class="loading-container center" style="display: none;">
            <div class="broom-container">
                <img src="broom.gif" alt="Broom" class="broom">
            </div>
            <div class="terms-container">
                <span class="letter">T</span>
                <span class="letter">I</span>
                <span class="letter">D</span>
                <span class="letter">Y</span>
                <span class="letter"> </span>
                <span class="letter">T</span>
                <span class="letter">E</span>
                <span class="letter">R</span>
                <span class="letter">M</span>
                <span class="letter">S</span>
            </div>
            <div class="loading-messages">
                <div class="loading-message" style = "margin-left:10px;"> Loading</div> 
                <div class="loading-message">Please Wait</div>
                <div class="loading-message">Almost Ready</div>
            </div>
    </div>


        <!-- <div class="overlay"></div> -->

        <!-- makes sure that the information isn't behind the image overlay -->
    <div class="content" id = "home-content">
        <!-- Coding for the tabs-->
        <div class="tabs">
            <div class="overlay2"></div>
            <img src="TTLogo 128.png" alt="Logo" class="logo"> 
            <div class="tab active" data-target="home.html">
                <i class="fas fa-home"></i> 
                <span class="tab-text">home</span>
            </div>
            <div class="tab" data-target="summary.html">
                <i class="fa-solid fa-file-lines"></i>
                <span class="tab-text">summary</span>
            </div>
            <div class="tab" data-target="share.html">
                <i class="fa-solid fa-share-nodes"></i>
                <span class="tab-text">share</span>
            </div>

        </div>
        <div id="content" class = "tab-content">
            <!--Home content will load here?-->
        </div>
        <div class="chat-box" id="chatBox">
            <h3>Chat Box</h3>
        </div>
        </div>
        <!-- <h1 class="zen-kaku-gothic-new-black">TIDY TERMS</h1> -->


    <footer>
        Version 1.0
    </footer>

    <script src="popup.js"></script>
</body>
</html>
