    </button>
</div>
<div style="display: flex; align-items: center; margin-top: 10px; margin-bottom: 10px;">

</div>
<div class="summary-box">
    <p id="summaryBox"></p>   
</div>
<div class="button-container" style = "margin-top: 5px;">
    <button id="saveSummaryButton" class="action-button" style = "height: 35px;">Save Summary</button>
    <button id="scanNewButton" class="action-button" style = "height: 35px;">Scan New</button>
</div>
