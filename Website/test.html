<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <script src="test.js" defer></script>
    <title>Tidy Terms</title>
</head>
<body>
    <div class="container">
        <div class="toggle-button-container">
            <button id="toggleButton" class="toggle-button">Show Tabs</button>
            <button id="exitButton" class="exit-button hidden">Exit</button>
        </div>
        <div class="tab-container hidden">
            <div class="tab-content">
                <div id="mySummaries" data-tab-content class="active">
                    <h1>My Summaries</h1>
                    <!-- Content goes here -->
                </div>
                <div id="settings" data-tab-content>
                    <h1>Settings</h1>
                </div>
                <div id="signOut" data-tab-content>
                    <h1>Sign Out</h1>
                </div>
            </div>
            <ul class="tabs">
                <li data-tab-target="#mySummaries" class="tab active">My Summaries</li>
                <li data-tab-target="#settings" class="tab">Settings</li>
                <li data-tab-target="#signOut" class="tab">Sign Out</li>
            </ul>
        </div>
    </div>
</body>
</html>
