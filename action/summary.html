<!-- <h2>Welcome to the Summary Page</h2> -->


<div class="search-bar-container">
    <input type="search" id="search-bar" placeholder="Search Terms and Conditions Summary" />
    <button class="search-button" type="submit">
        <i class="fas fa-search"></i>
    </button>
</div>
<button id="prev-button" style = "margin-top: 10px; margin-bottom:10px;" disabled>Previous</button>
<button id="next-button" disabled>Next</button>
<div id="index-display" style = "margin-bottom:0px;"></div>
<div class="summary-box">
    <p id="summaryBox"></p>   
</div>
<div class="button-container">
    <button id="saveSummaryButton" class="action-button">Save Summary</button>
    <button id="scanNewButton" class="action-button">Scan New</button>
</div>
<div id="popupModal" class="popup-modal">
    <div class="popup-content">
        <p id="loginPrompt">Do you want to log in to save?</p>
        <button id="confirmLogin" class="popup-button">Yes, log in</button>
        <button id="cancelPopup" class="popup-button">Cancel</button>
    </div>

    <div id="titleInputContainer" style="display: none; margin-top: 15px;">
        <label for="summaryTitle">Enter a title for the summary:</label>
        <input type="text" id="summaryTitle" placeholder="Summary Title" />
        <button id="submitTitle" class="popup-button">Submit</button>
    </div>
</div>
